<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arduino ile Websayfası Arasında İletişim</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container h-100">
      <h1>Arduino ile Websayfası Arasında İletişim</h1>
      </h1>
      <div class="row align-items-center">
        <div class="span5">
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th>Sensör</th>
                <th>Değer</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Postansiyometre</td>
                <td id="pot"></td>
              </tr>
              <tr>
                <td>Sıcaklık sensörü:</td>
                <td id="sicaklik"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      var socket = io();
      socket.on("data", function (data) {
        var json = data;
        try {
            var parsed = JSON.parse(json);
        } catch (e) {
            return false;
        }
        document.getElementById("pot").innerHTML = parsed.pot;
        document.getElementById("sicaklik").innerHTML = parsed.sicaklik;
      });
    </script>
  </body>
</html>
